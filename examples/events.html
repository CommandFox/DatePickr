<html>
	<head>
		<script src="//code.jquery.com/jquery.min.js"></script>
		<script src="../dist/js/datepickr.min.js"></script>
		<link rel="stylesheet" href="../dist/css/datepickr.min.css"/>
		<link rel="stylesheet" href="example.css"/>
	</head>
	<body>
		<h1>Using Events</h1><br/><br/>
		<div id="datepickr-calendar-4"></div>
		<script>
			$("#datepickr-calendar-4").DatePickr({
				onChange: function(){
					alert("Changed!");
				},
				onMonthChange: function(e){
					alert("Month went one " + ((e.direction == -1) ? "backward": "forward"));
				}
			});
		</script>
		<br/><br/>
	</body>
</html>
